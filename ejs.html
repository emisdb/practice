<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/fontawesome.css">
    <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/fontawesome.js"></script>
    <script src="https://unpkg.com/ejs@3.1.3/ejs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>EJS</title>
</head>
<body>
<div class="custom-notes"></div>
<hr/>
<div id="output"></div>

<script type="text/html" id="custom-notes">
    <div class="alert alert-success alert-block">
        <i class='fas fa-fire-extinguisher'></i> Question
       <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div class="important-note">
            What's up?
        </div>
    </div>
</script>
<script>
    let people = ['geddy', 'neil', 'alex'];
    let notes = ['wendy', 'cody', 'lute'];
    let html = ejs.render('<%= people.join(", "); %>', {people: people});
   // Vanilla JS:
    document.getElementById('output').innerHTML = html;
    html=document.getElementById('custom-notes').innerHTML;
    // Vanilla JS:
    document.getElementsByClassName('custom-notes')[0].innerHTML = html;
</script>

<script type="text/html" id="customer-notes">
    <% $.each(notes, function(i, note){ %>
    <div class="alert alert-block">
        <i class="icon-flag icon-30 pull-left"></i>
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <div class="important-note">
            <p><%=note %></p>
        </div>
    </div>
    <% }); %>
</script>

</body>
</html>
