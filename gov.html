<h2>The XMLHttpRequest Object</h2>

<button type="button" onclick="loadDoc()">Request data</button>

<p id="demo"></p>

<script>
    function loadDoc() {
        settings = getSettings();

            document.getElementById("demo").innerHTML = response;
        });
    }

</script>
