<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue project</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <h1>Hello {{vuename}}</h1>
    <lable for="my_text">Invitation</lable>
    <input name="my_text" type="text" v-on:input="chEv">
    <div v-bind:title="message" v-on:click="cEv">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </div>

</div>
<svg class="footerList__icon" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
    <path d="M10.7857 2.08036C10.6049 2.05357 9.98214 2 9.25893 2C7.74554 2 6.70759 2.92411 6.70759 4.6183V6.07813H5V8.06027H6.70759V13.1429H8.7567V8.06027H10.4576L10.7188 6.07813H8.7567V4.8125C8.7567 4.2433 8.91071 3.84821 9.73438 3.84821H10.7857V2.08036Z"/>
</svg>
<script>
    new Vue({
      el:'#app',
      data:{
          vuename:'there',
          message: 'You loaded this page on ' + new Date().toLocaleString()
      },
      methods:{
          'chEv': function(e){
              this.vuename = e.target.value;
          },
          'cEv': function(e){
              this.vuename = e.target.innerText;
          }
      }
    })
</script>
</body>
</html>
